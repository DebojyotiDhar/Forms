<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wave Login Form</title>
    <!-- Assam Coding & Vlogging -->

    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <h1>Login</h1>

        </form>
    </div>
    
    <script src="script.js"></script>
</body>
